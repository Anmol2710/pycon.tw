{% extends 'proposals/_proposal_base.html' %}

{% load i18n crispy_forms_tags %}

{% block main-content %}
<div class="page-header">
  <h3>{% block page_header %}{% endblock page_header %}</h3>
</div>
<form method="post">
  {% csrf_token %}
  <div class="nesting-form-group">
    {{ form|crispy }}
    <button type="submit" class="btn save-btn">{% trans 'Create Proposal' %}</button>
  </div>
</form>
{% endblock main-content %}
