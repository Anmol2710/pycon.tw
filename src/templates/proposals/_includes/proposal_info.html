{% load i18n %}

<div class="proposal {% if proposal.cancelled %}disabled{% endif %}">
  <form method="post" action="{{ proposal.get_cancel_url }}"
      class="cancel-form form-inline">
    {% csrf_token %}
    <h4 class="proposal-title">
      {% if proposal.cancelled %}
        {{ proposal.title }}
      {% else %}
      <a href="{{ proposal.get_update_url }}">{{ proposal.title }}</a>
      {% endif %}
    </h4>
    {% if proposal.cancelled %}
    <button type="submit" name="cancelled" value=""
        class="btn btn-success btn-xs">
      {% trans 'Reactivate' %}
    </button>
    {% else %}
    <a href="{{ proposal.get_update_url }}" class="btn btn-default btn-xs">{% trans 'Edit' %}</a>
    <button type="submit" name="cancelled" value="true"
        class="btn btn-danger btn-xs">
      {% trans 'Withdraw' %}
    </button>
    {% endif %}
  </form>
</div>
