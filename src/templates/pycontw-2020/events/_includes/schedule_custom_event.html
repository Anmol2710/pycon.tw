{% load events %}

<div class="custom-event">
	<div class="context-container">
		<div class="context">
			<div class="title">{{ event.title }}</div>
		</div>
		<div class="info">
			<div class="time">
				{{ event.begin_time.value|date:'H:i' }} ~ {{ event.end_time.value|date:'H:i' }}
			</div>
			<div class="room">
				<div class="room-{{ event.location }}">
				</div>
			</div>
		</div>
	</div>
</div>
